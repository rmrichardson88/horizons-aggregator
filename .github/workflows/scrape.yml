name: Nightly scrape & commit
on:
  schedule:
    - cron: "0 5 * * *"      # 03:00 UTC â‰ˆ 21:00 MT
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Install Playwright browser
        run: playwright install chromium

      - name: Run scrapers
        id: run_scrapers
        run: python run_scrapers.py          # exits non-zero if it times out

      - name: Upload Sage debug artefacts
        if: always()                         # runs regardless of scraper outcome
        uses: actions/upload-artifact@v4
        with:
          name: sage-debug
          path: |
            sage_debug.html
            sage_debug.png

      - name: Commit & push if changed
        uses: EndBug/add-and-commit@v9
        with:
          add: "data/latest_jobs.json"
          default_author: github_actions
          message: "chore: nightly job scrape"
